<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <form onSubmit="submitEquation(event)">
        <input type="number" id="firstNumber" />
        <button type="button" onclick="addNumbers(event)" id="plus">+</button>
        <button type="button" onclick="subtractNumbers(event)" id="subtractButton">-</button>
        <button type="button" onclick="multiplyNumbers(event)" id="multiplyButton">x</button>
        <button type="button" onclick="divideNumbers(event)" id="divideButton">/</button>
        <input type="number" id="secondNumber" />
        <input type="submit" value="=" />
        <button onclick="clearInput()">C</button>
    </form>
    <h2>Calculator History</h2>
    <div id="outputDiv">

    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/client.js"></script>
</body>
</html>
