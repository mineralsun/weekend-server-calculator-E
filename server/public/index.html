<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <form onSubmit="submitEquation(event)">
        <input type="number" id="firstNumber" />
        <button type="button" onClick="addButton(event)" id="additionButton" value="+">+</button>
        <button type="button" onClick="subtractButton(event)" id="subtractionButton" value="-">-</button>
        <button type="button" onClick="multiplyButton(event)" id="multiplicationButton" value="*">x</button>
        <button type="button" onClick="divideButton(event)" id="divisionButton" value="/">/</button>
        <input type="number" id="secondNumber" />
        <input type="submit" value="=" />
        <button onclick="clearInput(event)">C</button>
    </form>
    <h3>Result:</h3>
    <div id="resultDiv"> 

    </div>
    <h2>Calculator History</h2>
    <div id="outputDiv">

    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/client.js"></script>
</body>
</html>
